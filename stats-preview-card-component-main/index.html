<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="data">
          <div class="d">
            <div class="dmain"><h2>10k+</h2></div>
            <div class="dsub">COMPANIES</div>
          </div>
          <div class="d">
            <div class="dmain"><h2>314</h2></div>
            <div class="dsub">TEMPLATES</div>
          </div>
          <div class="d">
            <div class="dmain"><h2>12m+</h2></div>
            <div class="dsub">QUERIES</div>
          </div>
           
           
        </div>
      
        
      </div>
      <div class="card-image">
         
            <picture>
              <source media="(min-width:700px)" srcset="images/image-header-desktop.jpg">
              <source media="(min-width:300px)" srcset="images/image-header-mobile.jpg">
              <img src="images/image-header-desktop.jpg" alt="image" style="width:auto;">
            </picture>
          
      </div>
      
    
    </div>
  </div>
 
 
</body>
</html>
